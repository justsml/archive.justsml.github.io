---
layout: page
date:   2015-09-24
image:
  feature: abstract-2.jpg
---
<div class="tag-page">
  <h1>Articles on <em>{{ page.tag }}</em></h1>
  <ul class="tag-list">
  {% for post in page.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <em>({{ post.date | date_to_string }} | Tags: {{ post | tags }})</em>
    </li>
  {% endfor %}
  </ul>

  <div class="tag-cloud">
    {{ site | tag_cloud }}
  </div>
</div>
